		<script>
			(function () {
				var nav = document.querySelector('#nav');
				if (!nav) return;

				function hrefToId(href) {
					try {
						var u = new URL(href, window.location.href);
						return u.searchParams.get('section');
					} catch (_) {
						return null;
					}
				}

				function clearSectionFromUrl() {
					try {
						var u = new URL(window.location.href);
						if (!u.searchParams.has('section')) return;
						u.searchParams.delete('section');
						history.replaceState(null, '', u.toString());
					} catch (_) {}
				}

				var links = Array.prototype.slice.call(nav.querySelectorAll('a[href*="section="]'));
				var sections = links
					.map(function (a) {
						var id = hrefToId(a.getAttribute('href') || '');
						return id ? document.getElementById(id) : null;
					})
					.filter(Boolean);

				if (!links.length || !sections.length) return;

				// âœ… Keep "locked" styling timing
				var lockedUntil = 0;

				// âœ… Keep the tab fixed to the clicked target while smooth-scrolling
				var forcedId = null;
				var forcedUntil = 0;

				function setActiveById(id) {
					links.forEach(function (a) {
						var linkId = hrefToId(a.getAttribute('href') || '');
						var on = linkId === id;
						a.classList.toggle('active', on);
						a.classList.toggle('active-locked', on && Date.now() < lockedUntil);
					});
				}

				function forceActive(id) {
					forcedId = id;
					forcedUntil = Date.now() + 15000;
					setActiveById(id);
				}

				function maybeReleaseForce(probeY) {
					if (!forcedId) return;
					var el = document.getElementById(forcedId);
					if (!el) {
						forcedId = null;
						forcedUntil = 0;
						return;
					}
					var r = el.getBoundingClientRect();
					if (r.top <= probeY && r.bottom > probeY) {
						forcedId = null;
						forcedUntil = 0;
					}
				}

				function scrollToId(id, instant) {
					var el = document.getElementById(id);
					if (!el) return;
					el.scrollIntoView({ behavior: instant ? 'auto' : 'smooth', block: 'start' });
				}

				links.forEach(function (a) {
					a.addEventListener('click', function (e) {
						var id = hrefToId(a.getAttribute('href') || '');
						if (!id) return;

						e.preventDefault();

						lockedUntil = Date.now() + 600;
						forceActive(id);

						scrollToId(id, false);
						clearSectionFromUrl();
					});
				});

				var initial = (new URL(window.location.href)).searchParams.get('section');
				if (initial && document.getElementById(initial)) {
					document.documentElement.setAttribute('data-prejump', initial);

					scrollToId(initial, true);
					setActiveById(initial);
					clearSectionFromUrl();

					document.documentElement.removeAttribute('data-prejump');
				}

				var ticking = false;
				function onScroll() {
					if (ticking) return;
					ticking = true;

					requestAnimationFrame(function () {
						ticking = false;

						var probeY = window.innerHeight * 0.35;

						maybeReleaseForce(probeY);
						if (forcedId && Date.now() < forcedUntil) {
							setActiveById(forcedId);
							return;
						}

						var best = null;

						for (var i = 0; i < sections.length; i++) {
							var s = sections[i];
							var r = s.getBoundingClientRect();
							if (r.top <= probeY && r.bottom > probeY) {
								best = s;
								break;
							}
						}

						if (!best) best = sections[0];

						if (best && Date.now() >= lockedUntil) {
							setActiveById(best.id);
						}
					});
				}

				window.addEventListener('scroll', onScroll, { passive: true });
				window.addEventListener('resize', onScroll);
				window.addEventListener('popstate', function () {
					var id = (new URL(window.location.href)).searchParams.get('section');
					if (id && document.getElementById(id)) {
						scrollToId(id, true);
						setActiveById(id);
						clearSectionFromUrl();
					}
				});

				onScroll();
			})();
		</script>

		<!-- ðŸ” Admin guard + âœ… Load latest article -->
		<script type="module">
			import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
			import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
			import {
				getFirestore,
				doc,
				getDoc,
				collection,
				query,
				where,
				orderBy,
				limit,
				getDocs
			} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

			const firebaseConfig = {
				apiKey: "AIzaSyBBOnsA7zbwoJ7sJFGIOuuJvpYWTHaBW4Q",
				authDomain: "pinpark-1fcb3.firebaseapp.com",
				projectId: "pinpark-1fcb3",
				storageBucket: "pinpark-1fcb3.firebasestorage.app",
				messagingSenderId: "677372487037",
				appId: "1:677372487037:web:5dcd5e788874aca5851814",
				measurementId: "G-LJN7NRFFX4"
			};

			const app  = initializeApp(firebaseConfig);
			const auth = getAuth(app);
			const db   = getFirestore(app);

			async function checkAdmin(user) {
				if (!user) return false;
				const snap = await getDoc(doc(db, "admins", user.uid));
				return snap.exists();
			}

			function formatDate(ts) {
				try {
					if (!ts) return "";
					const d = typeof ts.toDate === "function" ? ts.toDate() : new Date(ts);
					return d.toLocaleDateString("en-GB", { day: "2-digit", month: "short", year: "numeric" });
				} catch (_) {
					return "";
				}
			}

			function setHeroBackground(article) {
				const hero = document.getElementById("current");
				if (!hero) return;

				// Reset first
				hero.style.backgroundImage = "";
				hero.style.background = "";

				if (!article) {
					// nice fallback (your tint overlays still apply)
					hero.style.background = "linear-gradient(135deg, #00ADEE 0%, #008ACD 100%)";
					return;
				}

				if (article.heroImageDataUrl) {
					hero.style.backgroundImage = `url('${article.heroImageDataUrl}')`;
				} else {
					hero.style.background = "linear-gradient(135deg, #00ADEE 0%, #008ACD 100%)";
				}
			}

			function renderCurrentArticle(article) {
				const titleEl = document.getElementById("current-article-title");
				const metaEl  = document.getElementById("current-article-meta");
				const bodyEl  = document.getElementById("current-article-body");

				if (!titleEl || !bodyEl) return;

				setHeroBackground(article);

				if (!article) {
					titleEl.textContent = "No articles yet";
					if (metaEl) metaEl.textContent = "";
					bodyEl.innerHTML = "No published articles found.";
					return;
				}

				titleEl.textContent = article.title || "";
				if (metaEl) {
					const dateText = formatDate(article.publishedAt);
					metaEl.textContent = dateText ? `Published: ${dateText} â€¢ PinPark` : "PinPark";
				}

				// Article content card under the header row
				bodyEl.innerHTML = `
					<div style="
						max-width: 900px;
						margin: 0 auto;
						text-align: left;
					">
						<div style="
							border: 1px solid rgba(0,0,0,0.10);
							border-radius: 14px;
							box-shadow: 0 10px 22px rgba(0,0,0,0.06);
							overflow: hidden;
							background: #fff;
						">
							<div style="padding: 22px 22px 20px;">
								<div>
									${article.renderedHtml || ""}
								</div>

								<div style="
									display: flex;
									gap: 8px;
									flex-wrap: wrap;
									margin-top: 14px;
								">
									${(Array.isArray(article.tags) ? article.tags : []).slice(0, 12).map(t => `
										<span style="
											border: 1px solid rgba(0,0,0,0.10);
											border-radius: 999px;
											padding: 6px 10px;
											font-size: 0.85em;
											background: rgba(0,0,0,0.03);
											color: rgba(0,0,0,0.7);
										">${t}</span>
									`).join("")}
								</div>
							</div>
						</div>
					</div>
				`;
			}

			async function loadLatestPublishedArticle() {
				// newest published
				const q = query(
					collection(db, "articles"),
					where("status", "==", "published"),
					orderBy("publishedAt", "desc"),
					limit(1)
				);

				const snap = await getDocs(q);
				if (snap.empty) return null;

				const d = snap.docs[0];
				return { id: d.id, ...d.data() };
			}

			onAuthStateChanged(auth, async (user) => {
				// Not signed in â†’ send to login
				if (!user) {
					window.location.href = "auth.html?mode=login";
					return;
				}

				// Signed in but not admin â†’ send to main site
				const isAdmin = await checkAdmin(user);
				if (!isAdmin) {
					window.location.href = "index.html";
					return;
				}

				// âœ… Load and render current (latest) article
				try {
					const latest = await loadLatestPublishedArticle();
					renderCurrentArticle(latest);
				} catch (e) {
					console.error("Failed to load latest article:", e);

					/* âœ… Show the real error on the page */
					const titleEl = document.getElementById("current-article-title");
					const metaEl  = document.getElementById("current-article-meta");
					const bodyEl  = document.getElementById("current-article-body");
					if (titleEl) titleEl.textContent = "Failed to load article";
					if (metaEl) metaEl.textContent = "";
					if (bodyEl) bodyEl.innerHTML = (e && e.message) ? e.message : String(e);

					// keep hero looking intentional on error
					setHeroBackground(null);
				}
			});
		</script>
