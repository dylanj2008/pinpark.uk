<!-- auth.html -->
<!DOCTYPE HTML>
<html>
  <head>
    <title>PinPark â€“ Account</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <style>
      body {
        background: #f6f6f6;
      }

      /* Reuse sidebar/header style to match site */
      #header {
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        height: 100%;
      }
      #main {
        margin-left: 250px;
      }

      /* Logo size same as other pages */
      #logo .image img {
        width: 75%;
        height: auto;
        transform: translateY(-10px);
      }
      #logo {
        text-align: center;
      }
      #logo .image {
        display: inline-block;
      }
      #logo .image img {
        display: block;
        margin: 0 auto;
      }

      /* Simple left nav (Back home) */
      #nav {
        margin-top: 20px;
      }
      #nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      #nav ul li a {
        display: block;
        padding: 0.6em 1.2em;
        text-decoration: none;
      }

      /* Main auth layout */
      .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px 15px;
      }
      .auth-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 22px 24px 20px;
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.12);
        max-width: 420px;
        width: 100%;
        box-sizing: border-box;
      }
      .auth-card h2 {
        margin: 0 0 4px;
        font-size: 1.4em;
        text-align: left;
      }
      .auth-subtitle {
        margin: 0 0 16px;
        font-size: 0.9em;
        color: #666;
        text-align: left;
      }

      /* Toggle (Login / Sign up) */
      .auth-toggle {
        display: inline-flex;
        border-radius: 999px;
        background: #f2f2f2;
        padding: 3px;
        margin-bottom: 16px;
        font-size: 0.86em;
      }
      .auth-toggle button {
        border: none;
        background: #e0e0e0; /* grey background for inactive tab */
        padding: 6px 14px;
        border-radius: 999px;
        cursor: pointer;
        color: #000;         /* black text for inactive tab */
      }
      .auth-toggle button.active {
        background: linear-gradient(135deg, #00ADEE 0%, #008ACD 100%);
        color: #fff;
      }

      .auth-field {
        margin-bottom: 10px;
        text-align: left;
      }
      .auth-field label {
        display: block;
        font-size: 0.85em;
        margin-bottom: 4px;
      }
      .auth-field input {
        width: 100%;
        padding: 7px 9px;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        font-size: 0.95em;
      }

      .auth-actions {
        margin: 12px 0 8px;
      }
      #btn-primary {
        width: 100%;
        border-radius: 12px;
        border: none;
        padding: 9px 0;
        cursor: pointer;
        font-size: 0.95em;
        background: #f1f1f1;
        color: #333;
        transition: background 120ms ease, color 120ms ease;
      }
      /* When in signup mode weâ€™ll add .mode-signup to the button */
      #btn-primary.mode-signup {
        background: linear-gradient(135deg, #00ADEE 0%, #008ACD 100%);
        color: #fff;
      }

      .auth-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.8em;
        margin-top: 4px;
      }
      #auth-status {
        min-height: 1.2em;
      }
      .auth-footer a {
        text-decoration: none;
        border-bottom: 0;
        cursor: pointer;
      }

      /* Small screen â€“ collapse sidebar */
      @media screen and (max-width: 980px) {
        #header {
          position: relative;
          width: 100%;
          height: auto;
        }
        #main {
          margin-left: 0;
        }
        .auth-wrapper {
          padding-top: 10px;
        }
      }
    </style>
  </head>
  <body class="is-preload">
    <!-- Header -->
    <div id="header">
      <div class="top">
        <div id="logo">
          <span class="image"><img src="pinparklogo.png" alt="PinPark" /></span>
        </div>

        <nav id="nav">
          <ul>
            <li><a href="index.html"><span class="icon solid fa-home">Back to main site</span></a></li>
          </ul>
        </nav>
      </div>
      <div class="bottom"></div>
    </div>

    <!-- Main auth content -->
    <div id="main">
      <div class="auth-wrapper">
        <div class="auth-card">
          <div class="auth-toggle">
            <button id="toggle-login" class="active" type="button">Login</button>
            <button id="toggle-signup" type="button">Sign up</button>
          </div>

          <h2 id="auth-title">Sign in to PinPark</h2>
          <p class="auth-subtitle" id="auth-subtitle">
            Use the same email and password you use in the app.
          </p>

          <div class="auth-field">
            <label for="auth-email">Email</label>
            <input id="auth-email" type="email" autocomplete="email" />
          </div>

          <div class="auth-field">
            <label for="auth-password">Password</label>
            <input id="auth-password" type="password" autocomplete="current-password" />
          </div>

          <div class="auth-actions">
            <button id="btn-primary" type="button">Sign in</button>
          </div>

          <div class="auth-footer">
            <span id="auth-status"></span>
            <a href="index.html">Back</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/util.js"></script>

    <!-- âœ… Toggle logic (no Firebase, always runs) -->
    <script>
      (function () {
        const titleEl      = document.getElementById("auth-title");
        const subtitleEl   = document.getElementById("auth-subtitle");
        const toggleLogin  = document.getElementById("toggle-login");
        const toggleSignup = document.getElementById("toggle-signup");
        const primaryBtn   = document.getElementById("btn-primary");

        function setMode(mode) {
          const isSignup = mode === "signup";

          // store mode globally so the Firebase script can read it
          window.__authMode = mode;

          toggleLogin.classList.toggle("active", !isSignup);
          toggleSignup.classList.toggle("active", isSignup);

          if (isSignup) {
            titleEl.textContent = "Create a PinPark account";
            subtitleEl.textContent =
              "You'll be able to use this account in both the app and on this website.";
            if (primaryBtn) {
              primaryBtn.textContent = "Sign up";
              primaryBtn.classList.add("mode-signup");
            }
          } else {
            titleEl.textContent = "Sign in to PinPark";
            subtitleEl.textContent =
              "Use the same email and password you use in the app.";
            if (primaryBtn) {
              primaryBtn.textContent = "Sign in";
              primaryBtn.classList.remove("mode-signup");
            }
          }
        }

        // Initialise from ?mode=signup|login in URL
        try {
          const u = new URL(window.location.href);
          const mode = u.searchParams.get("mode");
          if (mode === "signup") {
            setMode("signup");
          } else {
            setMode("login");
          }
        } catch (e) {
          setMode("login");
        }

        toggleLogin?.addEventListener("click", () => setMode("login"));
        toggleSignup?.addEventListener("click", () => setMode("signup"));
      })();
    </script>

    <!-- ðŸ” Firebase Auth (shared with the app) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

      const statusEl   = document.getElementById("auth-status");
      const emailInput = document.getElementById("auth-email");
      const passInput  = document.getElementById("auth-password");
      const btnPrimary = document.getElementById("btn-primary");

      function showStatus(msg, isError = false) {
        if (!statusEl) return;
        statusEl.textContent = msg || "";
        statusEl.style.color = isError ? "#c00" : "#555";
      }

      const firebaseConfig = {
        apiKey: "AIzaSyBBOnsA7zbwoJ7sJFGIOuuJvpYWTHaBW4Q",
        authDomain: "pinpark-1fcb3.firebaseapp.com",
        projectId: "pinpark-1fcb3",
        storageBucket: "pinpark-1fcb3.firebasestorage.app",
        messagingSenderId: "677372487037",
        appId: "1:677372487037:web:5dcd5e788874aca5851814",
        measurementId: "G-LJN7NRFFX4"
      };

      if (!firebaseConfig.apiKey) {
        console.warn("Firebase config missing in auth.html â€“ auth disabled until you paste it.");
        showStatus("Auth is not configured yet.", true);
      } else {
        const app  = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        btnPrimary?.addEventListener("click", async () => {
          const email = (emailInput.value || "").trim();
          const pass  = passInput.value;

          if (!email || !pass) {
            showStatus("Please enter email and password", true);
            return;
          }

          const mode = (window.__authMode === "signup") ? "signup" : "login";

          try {
            if (mode === "login") {
              showStatus("Signing in...");
              const cred = await signInWithEmailAndPassword(auth, email, pass);
              const user = cred.user;
              console.log("Signed in user:", user.email, "uid:", user.uid);

              // ðŸ” Treat the typed email as admin check
              const isAdmin = email.toLowerCase() === "pinpark@outlook.com";

              console.log("isAdmin?", isAdmin ? "YES" : "NO");

              showStatus("Signed in.");
              if (isAdmin) {
                window.location.href = "articles_admin.html";
              } else {
                window.location.href = "index.html";
              }
            } else {
              showStatus("Creating account...");
              const cred = await createUserWithEmailAndPassword(auth, email, pass);
              console.log("New user UID:", cred.user.uid, "email:", cred.user.email);
              showStatus("Account created. You can now sign in.");
              setTimeout(() => {
                window.location.href = "index.html";
              }, 700);
            }
          } catch (err) {
            console.error(err);
            showStatus(err.message || "Request failed", true);
          }
        });

        onAuthStateChanged(auth, (user) => {
          if (user) {
            console.log("Already signed in as", user.email, "uid:", user.uid);
          }
        });
      }
    </script>
  </body>
</html>
