<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <style>
    :root {
      /* ✅ White page background like PinPark screens */
      --bg: #f1f1f1;

      /* ✅ PinPark accent gradient */
      --accent1: #00adee;
      --accent2: #008acd;

      /* ✅ Text on white */
      --text: rgba(0,0,0,0.86);
      --muted: rgba(0,0,0,0.62);

      --error: #ff4d4d;
      --ok: #43d17a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* ✅ NEW: wrapper so logo + card align like the website */
    .page {
      width: min(520px, calc(100% - 32px));
      display: grid;
      justify-items: center;
      gap: 14px;
    }

    /* ✅ NEW: PinPark website-style logo */
    .site-logo {
      text-align: center;
      user-select: none;
    }
    .site-logo img {
      width: 75%;
      max-width: 260px;
      height: auto;
      display: block;
      margin: 0 auto;
      transform: translateY(-10px);
    }

    /* ✅ OUTER "note overlay" shell (matches your Flutter overlay border style) */
    .wrap {
      width: 100%;
      border-radius: 16px;
      background: #ffffff;

      /* same as Flutter: side: BorderSide(color: Colors.black26, width: 0.8) */
      border: 0.8px solid rgba(0,0,0,0.26);

      /* subtle lift */
      box-shadow: 0 18px 60px rgba(0,0,0,0.18);

      /* matches your card margin feel */
      padding: 6px;
    }

    /* ✅ Gradient frame */
    .frame {
      border-radius: 12px;
      background: linear-gradient(to right, rgba(0,173,238,0.90), rgba(0,138,205,1.0));
      padding: 1.6px; /* matches your Flutter 1.6 inset */
    }

    /* ✅ Inner white card */
    .inner {
      border-radius: 10.4px;
      background: #ffffff;
      padding: 28px;
    }

    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0 0 18px; color: var(--muted); line-height: 1.45; }

    .row { margin: 14px 0; }
    label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }

    input {
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.18);
      background: rgba(255,255,255,0.88);
      color: var(--text);
      outline: none;
      font-size: 15px;
    }

    input:focus {
      border-color: rgba(0,173,238,0.55);
      box-shadow: 0 0 0 3px rgba(0,173,238,0.12);
    }

    /* ✅ Button: PinPark gradient + “faded when disabled” like overlays */
    .btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;

      /* subtle outline like your overlay controls */
      border: 1px solid rgba(0,0,0,0.18);

      background: linear-gradient(to right, var(--accent1) 0%, var(--accent1) 45%, var(--accent2) 100%);
      color: #ffffff;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: none;
    }

    .btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.14);
      background: rgba(0,0,0,0.04);
      color: rgba(0,0,0,0.70);
      display: none;
      white-space: pre-line;
    }

    .msg.error {
      display: block;
      border-color: rgba(255,77,77,0.45);
      color: rgba(0,0,0,0.80);
      background: rgba(255,77,77,0.08);
    }

    .msg.ok {
      display: block;
      border-color: rgba(67,209,122,0.50);
      color: rgba(0,0,0,0.80);
      background: rgba(67,209,122,0.10);
    }

    .tiny { margin-top: 10px; font-size: 12px; color: var(--muted); }

    .pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.16);
      background: rgba(0,0,0,0.04);
      color: rgba(0,0,0,0.62);
      font-size: 12px;
      margin-top: 10px;
    }

    /* small-screen spacing */
    @media (max-width: 420px) {
      .inner { padding: 22px; }
      .site-logo img { width: 82%; transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <!-- ✅ NEW: logo + card grouped to same width -->
  <div class="page">
    <!-- ✅ NEW: use the same website logo asset -->
    <div class="site-logo">
      <img src="pinparklogo.png" alt="PinPark" />
    </div>

    <main class="wrap">
      <div class="frame">
        <div class="inner">
          <h1>Reset your password</h1>
          <p id="subtitle">Enter a new password below.</p>

          <div class="pill" id="emailPill" style="display:none;"></div>

          <form id="form" autocomplete="off" novalidate>
            <div class="row">
              <label for="pw">New password</label>
              <input id="pw" type="password" minlength="6" placeholder="At least 6 characters" required />
            </div>

            <div class="row">
              <label for="pw2">Confirm new password</label>
              <input id="pw2" type="password" minlength="6" placeholder="Re-enter your new password" required />
            </div>

            <button id="submitBtn" class="btn" type="submit">Update password</button>
            <div id="msg" class="msg"></div>

            <div class="tiny">
              Tip: use a long password or passphrase. Avoid reusing passwords.
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    // Firebase JS SDK (modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth,
      verifyPasswordResetCode,
      confirmPasswordReset
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ✅ TODO: paste your Firebase web config here
    // Find it in Firebase Console → Project settings → General → Your apps → Web app
    const firebaseConfig = {
        apiKey: "AIzaSyBBOnsA7zbwoJ7sJFGIOuuJvpYWTHaBW4Q",
        authDomain: "pinpark-1fcb3.firebaseapp.com",
        projectId: "pinpark-1fcb3",
        appId: "1:677372487037:web:5dcd5e788874aca5851814",
      // (optional) storageBucket, messagingSenderId, measurementId...
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const qs = new URLSearchParams(location.search);
    const oobCode = qs.get("oobCode");        // required for password reset
    const continueUrl = qs.get("continueUrl"); // optional redirect target
    const lang = qs.get("lang") || "en";      // optional

    const form = document.getElementById("form");
    const pw = document.getElementById("pw");
    const pw2 = document.getElementById("pw2");
    const btn = document.getElementById("submitBtn");
    const msg = document.getElementById("msg");
    const subtitle = document.getElementById("subtitle");
    const emailPill = document.getElementById("emailPill");

    function show(type, text) {
      msg.className = "msg " + type;
      msg.textContent = text;
      msg.style.display = "block";
    }

    function setBusy(isBusy) {
      btn.disabled = isBusy;
      btn.textContent = isBusy ? "Updating..." : "Update password";
      pw.disabled = isBusy;
      pw2.disabled = isBusy;
    }

    function friendlyError(code) {
      switch (code) {
        case "auth/expired-action-code":
          return "This reset link has expired. Please request a new password reset from the app.";
        case "auth/invalid-action-code":
          return "This reset link is invalid or has already been used. Please request a new one from the app.";
        case "auth/weak-password":
          return "That password is too weak. Please choose a stronger password (at least 6 characters).";
        case "auth/network-request-failed":
          return "Network error. Please check your connection and try again.";
        default:
          return "Something went wrong. Please try again.";
      }
    }

    async function init() {
      // Start “locked” until we validate the code
      setBusy(true);

      if (!oobCode) {
        show("error", "Missing reset code.\nPlease use the password reset link from your email.");
        subtitle.textContent = "This link is missing required info.";
        setBusy(true);
        return;
      }

      try {
        const email = await verifyPasswordResetCode(auth, oobCode);
        subtitle.textContent = "Set a new password for your account.";
        emailPill.textContent = email;
        emailPill.style.display = "inline-block";

        // ✅ code valid → enable inputs
        setBusy(false);
      } catch (e) {
        // ✅ show the real error and keep UI visible
        console.error("verifyPasswordResetCode failed:", e);

        show("error", `${friendlyError(e.code)}\n\n(${e.code || "unknown"})`);
        subtitle.textContent = "This reset link can’t be used.";

        // Keep inputs disabled so user can’t submit nonsense
        setBusy(true);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.display = "none";

      const a = pw.value.trim();
      const b = pw2.value.trim();

      if (a.length < 6) {
        show("error", "Password must be at least 6 characters.");
        return;
      }
      if (a !== b) {
        show("error", "Passwords do not match.");
        return;
      }

      setBusy(true);
      try {
        await confirmPasswordReset(auth, oobCode, a);
        show("ok", "Password updated successfully.\nYou can now return to the app and sign in.");

        // Optional redirect: if you pass continueUrl in the email link
        if (continueUrl) {
          setTimeout(() => {
            // Basic safety: only allow https/http
            try {
              const u = new URL(continueUrl);
              if (u.protocol === "https:" || u.protocol === "http:") {
                location.href = continueUrl;
              }
            } catch (_) {}
          }, 1200);
        }
      } catch (e) {
        show("error", friendlyError(e.code));
      } finally {
        setBusy(false);
      }
    });

    init();
  </script>
</body>
</html>
